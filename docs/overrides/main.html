{% extends "base.html" %}

{% block announce %}
  {% if page and page.file.src_uri != "index.md" %}
  {# Show banner only on non-home pages #}
  <style>
    /* Override Material theme's announce block styling */
    [data-md-component="announce"] {
      background: linear-gradient(135deg, #3949ab 0%, #5e35b1 100%);
      color: white;
      text-align: center;
      padding: 0.55em 1.2em;
      font-size: 0.85rem;
      line-height: 1.5;
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, 0.1);
    }
    /* Reset Material's default banner structure */
    [data-md-component="announce"] .md-banner {
      background: none !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
      box-shadow: none !important;
    }
    [data-md-component="announce"] .md-banner__inner {
      background: none !important;
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }
    .promo-banner {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .promo-banner__icon {
      font-size: 1.1em;
      line-height: 1;
    }
    .promo-banner__text {
      font-weight: 400;
      letter-spacing: 0.02em;
      opacity: 0.95;
    }
    .promo-banner__separator {
      opacity: 0.6;
      font-weight: 300;
      user-select: none;
    }
    .promo-banner a {
      color: #ffd54f;
      text-decoration: underline;
      text-decoration-color: rgba(255, 213, 79, 0.6);
      text-decoration-thickness: 1.5px;
      text-underline-offset: 3px;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0.1em 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    .promo-banner a:hover {
      color: #ffeb3b;
      text-decoration-color: #ffeb3b;
      text-decoration-thickness: 2.5px;
      text-underline-offset: 4px;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    /* Mobile responsive */
    @media screen and (max-width: 44.9375em) {
      [data-md-component="announce"] {
        padding: 0.6em 1em;
        font-size: 0.8rem;
      }
      .promo-banner {
        gap: 0.5em;
      }
    }
  </style>
  <div class="promo-banner">
    <span class="promo-banner__icon">⚡</span>
    <span class="promo-banner__text">GitKraken Pro with 50% discount</span>
    <span class="promo-banner__separator">·</span>
    <a href="https://gitkraken.cello.so/vY8yybnplsZ" target="_blank" rel="noopener">Claim offer</a>
  </div>
  {% else %}
  {# Hide empty announce block on home page #}
  <style>
    [data-md-component="announce"] {
      display: none;
    }
  </style>
  {% endif %}
{% endblock %}
