name: Dependency Check

on:
  schedule:
    # Run weekly on Mondays at 8:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  check-lockfile:
    name: Check Lockfile Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check if lockfile is up-to-date
        run: uv lock --check

      - name: Show dependency tree
        if: always()
        run: uv tree

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Export dependencies for audit
        run: uv export --no-hashes --no-editable -o requirements.txt

      - name: Install and run pip-audit
        run: |
          uv tool install pip-audit
          uv tool run pip-audit -r requirements.txt
        continue-on-error: true

  test-dependency-updates:
    name: Test Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Update lockfile with latest versions
        run: uv lock --upgrade

      - name: Install updated dependencies
        run: uv sync

      - name: Run tests with updated dependencies
        run: uv run pytest tests/ -v

      - name: Show lockfile diff
        if: always()
        run: git diff uv.lock
