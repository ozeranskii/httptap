name: üêõ Bug Report
description: Report a bug or unexpected behavior in httptap
title: "[Bug]: "
labels:
  - "bug"
  - "triage"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I run httptap with..., I expect..., but instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command: `httptap https://example.com`
        2. Observe output...
        3. See error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The command should output timing metrics without errors
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include full error messages and stack traces.
      placeholder: |
        ```
        Paste error message or unexpected output here
        ```
      render: shell
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - **httptap version**: (run `httptap --version` or `pip show httptap`)
        - **Python version**: (run `python --version`)
        - **OS**: (e.g., macOS 14.1, Ubuntu 22.04, Windows 11)
        - **Installation method**: (e.g., pip, uv, from source)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here:
        - Network configuration (proxy, VPN, firewall)
        - Target URL characteristics (if safe to share)
        - Screenshots or sample output
      placeholder: Any additional information that might help diagnose the issue

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information above
          required: true
        - label: This is not a security vulnerability (use Security Advisories for that)
          required: true
